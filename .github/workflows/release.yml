name: build-and-test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: cmake -DCMAKE_BUILD_TYPE=Debug "-DCMAKE_CXX_FLAGS=-Werror -Wall -Wextra -pedantic" -S . -B ./cmake-build-debug
      - name: make
        run: cmake --build build --config Debug
      - name: Run Test
        run: ./cmake-build-debug/test/unit_tests